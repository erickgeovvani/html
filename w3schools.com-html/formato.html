<!DOCTYPE html>
<html>
    <body>
        <b>Este es un texto en Negritas</b>
        <br>
        <strong>Este es un texto importante!</strong>
        <br>
        <i>Este es un texto en cursiva</i>
        <br>
        <em>Este es un texto resaltado</em>
        <br>
        <small>Este es un texto pequeño</small>
        <br>
        <p>Este es un texto <mark>subrayado</mark></p>
        <br>
        <p>Este es otro <del>texto</del></p>
        <br>
        <p>Este es otro texto <ins>más</ins></p>
        <br>
        <p>Este es un <sub>texto</sub>  aún más</p>
        <br>
        <p>Este es un <sup>texto</sup>  aún más</p>
        <br>
    </body>
</html>
